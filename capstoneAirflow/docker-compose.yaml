services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 5s
      timeout: 5s
      retries: 20

  airflow-init:
    image: apache/airflow:2.8.1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./runner.py:/opt/airflow/project/runner.py
      - ./data:/opt/airflow/project/data
    command: >
      bash -c "
      pip install --no-cache-dir requests &&
      airflow db init &&
      airflow users create --username admin --password admin --firstname admin --lastname user --role Admin --email nicholas.nehemia95@gmail.com || true
      "
    restart: "no"

  airflow-webserver:
    image: apache/airflow:2.8.1
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__SECRET_KEY: "j7duz280Bn_eZ8YsobCSSWF3vOu_zJQp5csdwiIbWEY"
      PYTHONPATH: /opt/airflow/project
    volumes:
      - ./dags:/opt/airflow/dags
      - ./runner.py:/opt/airflow/project/runner.py
      - ./data:/opt/airflow/project/data
    ports:
      - "8080:8080"
    command: >
      bash -c "
      pip install --no-cache-dir requests &&
      airflow webserver
      "

  airflow-scheduler:
    image: apache/airflow:2.8.1
    hostname: airflow-scheduler
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      PYTHONPATH: /opt/airflow/project
      AIRFLOW__WEBSERVER__SECRET_KEY: "j7duz280Bn_eZ8YsobCSSWF3vOu_zJQp5csdwiIbWEY"
    volumes:
      - ./dags:/opt/airflow/dags
      - ./runner.py:/opt/airflow/project/runner.py
      - ./data:/opt/airflow/project/data
    command: >
      bash -c "
      pip install --no-cache-dir requests &&
      airflow scheduler
      "

volumes:
  postgres-db-volume:
